<!-- approvedRequests.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Approved Requests</title>
</head>
<body>
    <h1>Hello from the approved requests</h1>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Selected Date</th>
            <th>Reason</th>
        </tr>
        <tr th:each="formData : ${approvedRequests}">
            <td th:text="${formData.firstName}"></td>
            <td th:text="${formData.lastName}"></td>
            <td th:text="${formData.selectedDate}"></td>
            <td th:text="${formData.reason}"></td>
        </tr>
    </table>
</body>
</html>
